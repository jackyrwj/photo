    <script>
        // æ—¥å¿—ç³»ç»Ÿ
        class Logger {

            log(message, type = 'info') {

            render() {

        const logger = new Logger();

        // ç³»ç»Ÿæ£€æŸ¥
        function checkSystem() {
            logger.info('å¼€å§‹ç³»ç»Ÿæ£€æŸ¥...');
            
            const checks = {
                'Canvas æ”¯æŒ': () => {
                    const canvas = document.createElement('canvas');
                    return !!canvas.getContext;
                },
                'FileReader æ”¯æŒ': () => typeof FileReader !== 'undefined',
                'Blob æ”¯æŒ': () => typeof Blob !== 'undefined',
                'å›¾ç‰‡ API æ”¯æŒ': () => {

                },
                'requestAnimationFrame æ”¯æŒ': () => typeof requestAnimationFrame === 'function',
                'Uint8Array æ”¯æŒ': () => typeof Uint8Array !== 'undefined',
            };

            let allOk = true;
            for (const [name, check] of Object.entries(checks)) {
                try {
                    const result = check();
                    if (result) {
                        logger.success(`âœ“ ${name}`);
                    } else {
                        logger.error(`âœ— ${name}`);
                        allOk = false;
                    }
                } catch (e) {
                    logger.error(`âœ— ${name}: ${e.message}`);
                    allOk = false;
                }
            }

            const statusDiv = document.getElementById('systemStatus');
            if (allOk) {
                statusDiv.className = 'status ok';
                statusDiv.textContent = 'âœ“ æ‰€æœ‰ç³»ç»Ÿæ£€æŸ¥é€šè¿‡ï¼Œå¯ä»¥æ­£å¸¸ä½¿ç”¨';
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'âœ— éƒ¨åˆ†åŠŸèƒ½ä¸æ”¯æŒï¼Œè¯·å‡çº§æµè§ˆå™¨';
            }
        }

        // æµ‹è¯•é¢œè‰²è§£æ
        function testColorParsing() {
            logger.info('æµ‹è¯•é¢œè‰²è§£æ...');
            
            const testColors = ['#ffffff', '#2196F3', '#ff0000', '#123456'];
            
            for (const color of testColors) {
                try {
                    const hexColor = color.replace('#', '');
                    const r = parseInt(hexColor.substring(0, 2), 16);
                    const g = parseInt(hexColor.substring(2, 4), 16);
                    const b = parseInt(hexColor.substring(4, 6), 16);
                    
                    if (isNaN(r) || isNaN(g) || isNaN(b)) {
                        logger.error(`âœ— ${color} è§£æå¤±è´¥`);
                    } else {
                        logger.success(`âœ“ ${color} -> RGB(${r},${g},${b})`);
                    }
                } catch (e) {
                    logger.error(`âœ— ${color}: ${e.message}`);
                }
            }
        }

        // æµ‹è¯• Canvas API
        function testCanvasAPI() {
            logger.info('æµ‹è¯• Canvas API...');
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                if (!ctx) throw new Error('æ— æ³•è·å– Canvas 2D Context');
                
                logger.success('âœ“ Canvas åˆ›å»ºæˆåŠŸ');
                
                // ç»˜åˆ¶æµ‹è¯•
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(0, 0, 100, 100);
                logger.success('âœ“ fillRect å¯ç”¨');
                
                // è·å–å›¾åƒæ•°æ®
                const imageData = ctx.getImageData(0, 0, 100, 100);
                logger.success(`âœ“ getImageData å¯ç”¨ï¼Œè·å– ${imageData.data.length} å­—èŠ‚æ•°æ®`);
                
                // è½¬æ¢ Blob
                canvas.toBlob((blob) => {
                    if (blob) {
                        logger.success(`âœ“ toBlob å¯ç”¨ï¼Œç”Ÿæˆ ${(blob.size / 1024).toFixed(2)} KB`);
                    } else {
                        logger.error('âœ— toBlob è¿”å›ç©º');
                    }
                });
            } catch (e) {
                logger.error(`âœ— Canvas API æµ‹è¯•å¤±è´¥: ${e.message}`);
            }
        }

        // æµ‹è¯•å›¾ç‰‡å¤„ç†
        function testImageProcessing() {
            logger.info('åˆ›å»ºæµ‹è¯•å›¾ç‰‡...');
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                // ç»˜åˆ¶ç®€å•çš„èƒŒæ™¯ + äººç‰©æ¨¡æ‹Ÿ
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 200, 200);
                
                ctx.fillStyle = '#ffdbac';
                ctx.fillRect(50, 30, 100, 80); // è„¸éƒ¨
                
                logger.success('âœ“ æµ‹è¯•å›¾ç‰‡åˆ›å»ºæˆåŠŸ');
                
                // è¿›è¡Œç®€å•çš„é¢œè‰²æ›¿æ¢
                logger.info('è¿›è¡Œé¢œè‰²æ›¿æ¢ (ç™½è‰² -> è“è‰²)...');
                
                const imageData = ctx.getImageData(0, 0, 200, 200);
                const data = imageData.data;
                
                let replacedCount = 0;
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸ºç™½è‰² (R>200, G>200, B>200)
                    if (r > 200 && g > 200 && b > 200) {
                        data[i] = 33;     // #2196F3 = RGB(33, 150, 243)
                        data[i + 1] = 150;
                        data[i + 2] = 243;
                        replacedCount++;
                    }
                }
                
                logger.success(`âœ“ æ›¿æ¢äº† ${replacedCount} ä¸ªåƒç´ `);
                
                ctx.putImageData(imageData, 0, 0);
                
                // æ˜¾ç¤ºç»“æœ
                canvas.toBlob((blob) => {
                    logger.success(`âœ“ å¤„ç†å®Œæˆï¼Œå¤§å° ${(blob.size / 1024).toFixed(2)} KB`);
                });
            } catch (e) {
                logger.error(`âœ— å›¾ç‰‡å¤„ç†å¤±è´¥: ${e.message}`);
            }
        }

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];

        // è‡ªåŠ¨å¤„ç†æµ‹è¯•
        function testAutoProcessing() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                logger.error('âœ— è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            logger.info('å¼€å§‹æµ‹è¯•å›¾ç‰‡å¤„ç†...');

            const reader = new FileReader();
            reader.onload = (e) => {
                logger.info('âœ“ FileReader è¯»å–æˆåŠŸ');
                
                const img = new Image();
                img.onload = () => {
                    logger.success(`âœ“ å›¾ç‰‡åŠ è½½æˆåŠŸ (${img.width}x${img.height})`);
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    
                    ctx.drawImage(img, 0, 0);
                    logger.success('âœ“ å›¾ç‰‡ç»˜åˆ¶åˆ° Canvas');
                    
                    const startTime = performance.now();
                    
                    // æ¨¡æ‹Ÿé¢œè‰²æ›¿æ¢
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // æ£€æµ‹èƒŒæ™¯è‰² (å››ä¸ªè§’)
                    const corners = [
                        { x: 0, y: 0 },
                        { x: canvas.width - 1, y: 0 },
                        { x: 0, y: canvas.height - 1 },
                        { x: canvas.width - 1, y: canvas.height - 1 }
                    ];
                    
                    let sumR = 0, sumG = 0, sumB = 0;
                    for (const corner of corners) {
                        const idx = (corner.y * canvas.width + corner.x) * 4;
                        sumR += data[idx];
                        sumG += data[idx + 1];
                        sumB += data[idx + 2];
                    }
                    
                    const bgR = Math.round(sumR / corners.length);
                    const bgG = Math.round(sumG / corners.length);
                    const bgB = Math.round(sumB / corners.length);
                    
                    logger.success(`âœ“ æ£€æµ‹èƒŒæ™¯è‰²: RGB(${bgR}, ${bgG}, ${bgB})`);
                    
                    // é¢œè‰²æ›¿æ¢
                    let replacedCount = 0;
                    const targetR = 33, targetG = 150, targetB = 243; // è“è‰²
                    
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        const diff = Math.sqrt(
                            Math.pow(r - bgR, 2) + 
                            Math.pow(g - bgG, 2) + 
                            Math.pow(b - bgB, 2)
                        );
                        
                        if (diff < 35) {
                            data[i] = targetR;
                            data[i + 1] = targetG;
                            data[i + 2] = targetB;
                            replacedCount++;
                        }
                    }
                    
                    logger.success(`âœ“ æ›¿æ¢äº† ${replacedCount} ä¸ªåƒç´  (${(replacedCount / (canvas.width * canvas.height) * 100).toFixed(1)}%)`);
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        const endTime = performance.now();
                        logger.success(`âœ“ å¤„ç†å®Œæˆï¼è€—æ—¶ ${(endTime - startTime).toFixed(0)}msï¼Œè¾“å‡ºå¤§å° ${(blob.size / 1024).toFixed(2)} KB`);
                    });
                };
                
                img.onerror = () => {
                    logger.error('âœ— å›¾ç‰‡åŠ è½½å¤±è´¥');
                };
                
                img.src = e.target.result;
            };
            
            reader.onerror = () => {
                logger.error('âœ— FileReader è¯»å–å¤±è´¥');
            };
            
            reader.readAsDataURL(file);
        }
